<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/tela.js"></script>
    <script src="./src/jogoMemoria.js"></script>
</head>
<body class="container-fluid">
    <br/>
    <div class="row container-fluid">
        <button type="button" class="btn btn-success" id="jogar">Clique aqui para iniciar</button>
        <button type="button" class="btn btn-danger mt-2" id="mostrarTudo">Mostrar</button>
    </div>
    <div id="carregando" class="row container-fluid invisible">
        <strong id="contador"> Começando em 1... </strong>
        <div class="spinner-border text-warning" style="width: 2px !important;"  role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="heroes" class="row">
    </div>
    <div class="row container-fluid">
        <div id="mensagem" class="alert alert-danger invisible" role="alert">
            Combinação
        </div>
    </div>
</body>
</html>
